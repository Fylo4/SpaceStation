

<div class="flex-row gap-1 wrap mb-1">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="article().title" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Slug</mat-label>
        <input matInput [(ngModel)]="article().slug" />
    </mat-form-field>
</div>

<div class="flex-row gap-1 wrap mb-1">
    <mat-form-field>
        <mat-label>Epistemic Status</mat-label>
        <input matInput [(ngModel)]="article().epistemicstatus" />
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Completion Status</mat-label>
        <mat-select [(ngModel)]="article().completionstatus">
            @for (status of statuses; track i; let i = $index) {
                <mat-option [value]="status">{{status}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Tags</mat-label>
        <mat-select multiple [(ngModel)]="article().tags">
            @for (tag of tags; track i; let i = $index) {
                <mat-option [value]="tag">{{tag}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>

<mat-checkbox [(ngModel)]="article().hidden">Hide this article</mat-checkbox>

<mat-form-field style="width: 100%; background-color: rgb(46, 46, 46);">
    <mat-label>Content</mat-label>
    <textarea matInput style="height: 400px;" [(ngModel)]="article().articlecontent">
    </textarea>
</mat-form-field>

<div class="flex-row gap-h mt-h wrap">
    <button mat-raised-button color="primary" type="button" (click)="btnSave()">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="btnDelete()">Delete</button>
</div>
